<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 id="tituloCalculadora">Calculadora</h1>
    <section class="secao1">
        <h1 id="tituloPrimeiroNumero">Primeiro número:</h1>
        <input type="number" id="inputPrimeiroNumero">

        <h1 id="tituloSegundoNumero">Segundo número:</h1>
        <input type="number" id="inputSegundoNumero">
            <div id="operacoes">
                <button type="button" onclick="somar()">Somar</button>
                <button type="button" onclick="subtrair()">Subtrair</button>
                <button type="button" onclick="dividir()">Dividir</button>
                <button type="button" onclick="multiplicar()">Multiplicar</button>
                <button type="button" onclick="limpar()">Limpar</button>
                <button type="button" onclick="zerar()">Zerar</button>
            </div>
            
            <p id="resultado"></p>
       
    </section>

    <section class="secao2">
        <div id="layoutCalculadora">
            <p id="display"></p>
            <button type="button" onclick="inserir('1')">1</button>
            <button type="button" onclick="inserir('2')">2</button>
            <button type="button" onclick="inserir('3')">3</button>
            <button type="button" onclick="inserir('4')">4</button>
            <button type="button" onclick="inserir('5')">5</button>
            <button type="button" onclick="inserir('6')">6</button>
            <button type="button" onclick="inserir('7')">7</button>
            <button type="button" onclick="inserir('8')">8</button>
            <button type="button" onclick="inserir('9')">9</button>
            <button type="button" onclick="inserir('0')">0</button>
            <button type="button" onclick="inserir('+')">+</button>
            <button type="button" onclick="inserir('-')">-</button>
            <button type="button" onclick="inserir('/')">/</button>
            <button type="button" onclick="inserir('*')">*</button>
            <button type="button" onclick="inserir('=')">=</button>
            <button type="button" onclick="teste()">teste</button>
    
        </div>
    </section>

    <script src="/index.js"></script>
</body>
</html>
