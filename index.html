<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 id="tituloCalculadora">Calculadora</h1>
    <section class="secao1">
        <h1 id="tituloPrimeiroNumero">Primeiro número:</h1>
        <input type="number" id="inputPrimeiroNumero">

        <h1 id="tituloSegundoNumero">Segundo número:</h1>
        <input type="number" id="inputSegundoNumero">
            <div id="operacoes">
                <button type="button" onclick="somar()">Somar</button>
                <button type="button" onclick="subtrair()">Subtrair</button>
                <button type="button" onclick="dividir()">Dividir</button>
                <button type="button" onclick="multiplicar()">Multiplicar</button>
                <button type="button" onclick="limpar()">Limpar</button>
                <button type="button" onclick="zerar()">Zerar</button>
            </div>
            
            <p id="resultado"></p>
       
    </section>

    <section class="secao2">
        <div id="layoutCalculadora">
            <p id="display"></p>
            <button type="button" onclick="inserirNumeros(1)" class="botao">1</button>
            <button type="button" onclick="inserirNumeros(2)" class="botao">2</button>
            <button type="button" onclick="inserirNumeros(3)" class="botao">3</button>
            <button type="button" onclick="inserirNumeros(4)" class="botao">4</button>
            <button type="button" onclick="inserirNumeros(5)" class="botao">5</button>
            <button type="button" onclick="inserirNumeros(6)" class="botao">6</button>
            <button type="button" onclick="inserirNumeros(7)" class="botao">7</button>
            <button type="button" onclick="inserirNumeros(8)" class="botao">8</button>
            <button type="button" onclick="inserirNumeros(9)" class="botao">9</button>
            <button type="button" onclick="inserirNumeros(0)" class="botao">0</button>
            <button type="button" onclick="inserirOperacoes('+')" class="botao">+</button>
            <button type="button" onclick="inserirOperacoes('-')" class="botao">-</button>
            <button type="button" onclick="inserirOperacoes('/')" class="botao">/</button>
            <button type="button" onclick="inserirOperacoes('*')" class="botao">*</button>
            <button type="button" onclick="calcula()" class="botao">=</button>
            <button type="button" onclick="todosOsTestes()" class="botao">Todos_Os_Testes</button>
        </div>
    </section>

    <script src="/index.js"></script>
    <script src="/testes.js"></script>
</body>
</html>
